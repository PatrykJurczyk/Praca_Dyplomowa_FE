<div class="container">
  <div class="topBar">
    <div
      class="user borderBottom"
      (click)="userClicked()"
      [ngClass]="{ borderBottom: selectedPage.user }"
    >
      user
    </div>
    <div
      class="manager"
      (click)="managerClicked()"
      [ngClass]="{ borderBottom: selectedPage.manager }"
    >
      manager
    </div>
  </div>
  <div class="cardsContainer">
    <ng-container *ngFor="let i of tam">
      <app-user-card></app-user-card>
    </ng-container>
  </div>
</div>
