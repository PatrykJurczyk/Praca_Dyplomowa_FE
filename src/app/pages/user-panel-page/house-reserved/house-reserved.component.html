<div class="container">
  <div class="wrapper" *ngIf="houseReserved?.length">
    <ng-container *ngFor="let houses of houseReserved">
      <app-house-card
        [house]="houses"
        [userId]="userId"
        [isLoggedIn]="!!userId"
        [houseReservedPage]="true"
      ></app-house-card>
    </ng-container>
  </div>
  <div *ngIf="!houseReserved?.length" class="noFavorite">
    <p>Brak zarezerwowanych dom√≥w</p>
  </div>
</div>
