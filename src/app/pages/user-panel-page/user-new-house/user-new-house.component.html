<div class="container">
  <div class="title">Add new house</div>
  <form (ngSubmit)="submit()" class="formContainer">
    <div class="wrapperAddress">
      <div class="properTitle">Address information</div>
      <div class="inputWrapper">
        <input type="text" name="" placeholder="Państwo*" />
        <input type="text" name="" placeholder="Województwo*" />
        <input type="text" name="" placeholder="Miasto*" />
        <input type="text" name="" placeholder="Nazwa Ulicy*" />
        <input type="number" name="" placeholder="Numer domu*" />
      </div>
    </div>
    <div class="wrapperInformation">
      <div class="properTitle">Property information</div>
      <div class="inputWrapper">
        <input type="number" name="" placeholder="Rok wybudowania*" />
        <input type="number" name="" placeholder="Cena*" />
        <input type="number" name="" placeholder="Ilość pięter*" />
        <input type="number" name="" placeholder="Piętro" />
        <input type="number" name="" placeholder="Ilość pokoi" />
        <input type="number" name="" placeholder="Ilość łazienek" />
      </div>
    </div>
    <!--    todo more facilities-->
    <button type="button" class="moreFacilities">More facilities</button>
    <textarea placeholder="More information" maxlength="350"></textarea>
    <div class="wrapperImage">
      <input
        id="img"
        type="file"
        style="display: none"
        multiple
        accept="image/png, image/gif, image/jpeg, image/jpg"
      />
      <label for="img">Wybierz zdjęcie</label>
    </div>
    <button type="submit" class="btnAdd">Dodaj dom</button>
  </form>
</div>
