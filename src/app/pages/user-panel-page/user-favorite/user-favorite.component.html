<div class="container">
  <div class="wrapper" *ngIf="house?.length">
    <ng-container *ngFor="let houses of house">
      <app-house-card
        [house]="houses"
        [favourites]="favourites"
        [userId]="userId"
        [isLoggedIn]="isLoggedIn"
      ></app-house-card>
    </ng-container>
  </div>
  <div *ngIf="!favourites?.length" class="noFavorite">
    <ng-icon name="bootstrapHeartFill"></ng-icon>
    <p>Brak dom√≥w ulubionych</p>
  </div>
</div>
